<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="altura">
            <label for="altura">Altura (M)</label>
            <input type="number" name="" id="altura" placeholder="Ex: 170">
        </div>
        <div class="peso">
            <label for="peso">Peso (Kg)</label>
            <input type="number" name="" id="peso" placeholder="Ex: 65,5">
        </div>
        <div class="calc">
            <button onclick="CalcImc()">Calcular</button>
            <textarea name="" id="resultado" cols="30" rows="6"></textarea>
            <footer>
                <div>
                    <small>Jmd</small>
                </div>
            </footer>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
